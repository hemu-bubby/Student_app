<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit_student', id=student.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" value="{{ student.usn }}" required><br><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" value="{{ student.branch }}" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" value="{{ student.semester }}" required><br><br>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" value="{{ student.section }}" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" value="{{ student.dob }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ student.address }}" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ student.phone_number }}" required><br><br>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name" value="{{ student.father_name }}" required><br><br>

        <label for="father_phone">Father's Phone:</label>
        <input type="text" id="father_phone" name="father_phone" value="{{ student.father_phone }}" required><br><br>

        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="mother_name" value="{{ student.mother_name }}" required><br><br>

        <label for="mother_phone">Mother's Phone:</label>
        <input type="text" id="mother_phone" name="mother_phone" value="{{ student.mother_phone }}" required><br><br>

        <input type="submit" value="Update">
        <a href="/">Back to Home</a>
    </form>
</body>
</html>
